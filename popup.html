<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <style>
        label::before {
            content: '*';
            color: red;
        }
        body {
            padding: 1rem
        }
    </style>
</head>

<body>
    <form id='autofill'>
        <label for="month">月份</label>
        <select id="month" name="month" required>
            <option value="01">1</option>
            <option value="02">2</option>
            <option value="03">3</option>
            <option value="04">4</option>
            <option value="05">5</option>
            <option value="06">6</option>
            <option value="07">7</option>
            <option value="08">8</option>
            <option value="09">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select>
        <br />
        <label for="days">日期(請用逗號 「,」 分隔')</label>
        <input id="days" type="text" name="days" placeholder="1,2,3,4,5,6,7,8,9" required />
        <label for="totalHours">總時數</label>
        <input id="totalHours" type="number" name="totalHours" value="63" placeholder="63" required />
        <br />
        <label for="planNo">「助理登錄系統」序號</label>
        <input id="planNo" type="text" name="planNo" placeholder="158903" required />
        <br />
        <label for="period">時段</label>
        <select id="period" name="period" required>
            <option value="all" selected>全天</option>
            <option value="morning">上午</option>
            <option value="afternoon">下午</option>
        </select>
        <br />
        <br/>
        <input type="submit" value="送出" />
    </form>
    <script src="popup.js"></script>
</body>

</html>
